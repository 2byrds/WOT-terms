name: Copy files from remote repo

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout remote repo
        uses: actions/checkout@v2
        with:
          repository: trustoverip/acdc/wiki
          ref: main
          path: /acdc-test
